                <table id="marketPricesTable">
                    <thead>
                        <tr>
                            <th>Crop</th>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    
    const marketPrices = [
        { crop: "Wheat", price: "₹25", location: "Coimbatore" },
        { crop: "Rice", price: "₹35", location: "Madurai" },
        { crop: "Corn", price: "₹20", location: "Tirchy" },
        { crop: "Sugarcane", price: "₹40", location: "Salem" },
        { crop: "Cotton", price: "₹60", location: "Coimbatore" },

        { crop: "Wheat", price: "₹25", location: "Tirupur" },
        { crop: "Rice", price: "₹35", location: "Chennai" },
        { crop: "Corn", price: "₹20", location: "Coimbatore" },
        { crop: "Sugarcane", price: "₹40", location: "Dindugal" },
        { crop: "Cotton", price: "₹60", location: "Erode" },

        { crop: "Carrot", price: "₹25", location: "Ooty" },
        { crop: "Tea plant", price: "₹35", location: "Ooty" },
        { crop: "Corn", price: "₹20", location: "Chennai" },
        { crop: "Sugarcane", price: "₹40", location: "Trichy" },
        { crop: "Cotton", price: "₹60", location: "Tirupur" },
           
    ];

    
    const tableBody = document.querySelector("#marketPricesTable tbody");

    
    marketPrices.forEach(function(item) {
        
        const row = document.createElement("tr");

        
        const cropCell = document.createElement("td");
        cropCell.textContent = item.crop;
        
        const priceCell = document.createElement("td");
        priceCell.textContent = item.price;

        const locationCell = document.createElement("td");
        locationCell.textContent = item.location;

        
        row.appendChild(cropCell);
        row.appendChild(priceCell);
        row.appendChild(locationCell);

        
        tableBody.appendChild(row);
    });
});

</script>
